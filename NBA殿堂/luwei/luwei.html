<h2 style="color:#fff;text-align:center;">
Lou Williams </h2>
<p style="color:#fff ;text-align:left" >路易斯·威廉姆斯（Lou Williams），1986年10月27日出生于美国佐治亚州利索尼亚（Lithonia, GA），美国职业篮球运动员，司职控球后卫，效力于NBA洛杉矶快船队。 [1] 
路易斯·威廉姆斯于2005年通过选秀进入NBA，先后效力于76人、老鹰、猛龙、湖人、火箭以及快船等球队，2014-15赛季、2017-18赛季以及2018-19赛季三次荣膺最佳第六人。
