<h2 style="color:#fff;text-align:center;">
蒙特雷斯·哈雷尔Montrezl Harrell </h2>

<p style="color:#fff ;text-align:left" >1994年1月26日出生于美国北卡罗来纳州塔尔伯勒(Tarboro,North Carolina)，美国职业篮球运动员，司职大前锋/中锋，效力于NBA洛杉矶快船队。

2013年，蒙特雷斯·哈雷尔随队夺得NCAA总冠军。2015年NBA选秀中，蒙特雷斯·哈雷尔在次轮总第32位被休斯敦火箭队选中，先后效力于火箭队和快船队。
