凯尔·库兹马</h2>
<h2 style="color:#fff;text-align:center;">
Kyle Kuzma</h2>

<p style="color:#fff ;text-align:left" >1995年7月24日出生于美国密歇根州伯顿( Burton, Michigan)，美国职业篮球运动员，司职前锋，效力于NBA洛杉矶湖人队。

凯尔·库兹马于2014年进入犹他大学，2016-17赛季入选太平洋十二校联盟最佳阵容一队;2017年通过选秀进入NBA，代表湖人队参加拉斯维加斯夏季联赛，随队获得冠军并当选决赛MVP。
