<h2 style="color:#fff;text-align:center;">
Kevon Looney</h2>
<p style="color:#fff ;text-align:left" >


凯文·卢尼（Kevon Looney），1996年2月6日出生于美国威斯康星州密尔沃基（Milwaukee, Wisconsin），美国职业篮球运动员，司职中锋、前锋，效力于NBA金州勇士队。 [1-2] 
凯文·卢尼于2015年通过选秀进入NBA，2016-17赛季、2017-18赛季随勇士队2次夺得NBA总冠军。
