<!DOCTYPE HTML>
<html>
<title>jquery上下图片移动</title>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<style type="text/css">
*{margin:0;padding:0;}
ul{list-style:none;position:relative;top:-170px;}
div{width:151px;margin:20px 0 0 50px;height:510px;overflow:hidden;position:relative;}
img{width:151px;border:0;}
a{font-size:12px;text-align:center;line-height:20px;}
</style>

</head>

<body>
<button class="top">向上</button>
<div>
<ul>
<li><a href="javascript:;"><div style="background:#60bff1;height:100px;width:100px;"></a></li>
<li><a href="javascript:;"><div style="background:#005288;height:100px;width:100px;"></a></li>
<li><a href="javascript:;"><div style="background:#450f21;height:100px;width:100px;"></a></li>
<li><a href="javascript:;"><div style="background:#00bf10;height:100px;width:100px;"></a></li>
<li><a href="javascript:;"><div style="background:#60f521;height:100px;width:100px;"></a></li>
</ul>
</div>
<button class="bottom">向下</botton>
<script type="text/javascript" src="http://pic.veryhuo.com/uploads/common/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function(){
var $top=$("button.top");
var $bottom=$("button.bottom");
$top.click(function(){
$("ul").animate({marginTop:"-170px"},1000,function(){
$("ul li:eq(0)").appendTo($("ul"));
$("ul").css("marginTop","0px");
});
});
$bottom.click(function(){
$("ul").animate({marginTop:"170px"},1000,function(){
$("ul li:last").insertBefore($("ul li:first"));
$("ul").css("marginTop","0px");
});
});
})
</script>
</body>
<html>
